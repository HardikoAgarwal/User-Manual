<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Mania</title>
    <script src="./service.js"></script>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <div class="add-user">
      <h2>Add a New User</h2>
      <form id="form">
        <input
          type="text"
          placeholder="Name"
          name="name"
        />
        <input
          type="number"
          placeholder="Age"
          name="age"
        />
        <button type="submit">Add</button>
      </form>
    </div>
    <div class="users">
      <h4>Added Users</h4>
      <div id="user-list">

      </div>
    </div>


    
  </body>
</html>
